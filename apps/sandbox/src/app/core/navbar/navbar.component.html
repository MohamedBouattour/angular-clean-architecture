<mat-toolbar color="primary" class="navbar">
  <div class="navbar-left">
    <button
      mat-icon-button
      (click)="onToggleSidenav()"
      aria-label="Toggle sidenav"
    >
      <mat-icon>menu</mat-icon>
    </button>
    <span class="brand-title">Clean Architecture</span>
  </div>

  <span class="spacer"></span>

  <div class="navbar-right">
    @if (authService.isAuthenticated()) {
      <!-- Authenticated: Show user info and logout -->
      @if (authService.currentUser(); as user) {
        <div class="user-profile">
          <div class="user-info">
            <span class="user-label">Welcome</span>
            <span class="user-email">{{ user.name || user.email }}</span>
          </div>
          <div class="user-avatar" [title]="user.email">
            {{ (user.name || user.email).charAt(0).toUpperCase() }}
          </div>
        </div>
      }
      <button
        mat-icon-button
        (click)="onLogout()"
        matTooltip="Logout"
        class="logout-btn"
      >
        <mat-icon>logout</mat-icon>
      </button>
    } @else {
      <!-- Not authenticated: Show login/signup buttons -->
      <a mat-button routerLink="/login" class="auth-btn">
        <mat-icon>login</mat-icon>
        <span>Login</span>
      </a>
      <a
        mat-raised-button
        color="accent"
        routerLink="/signup"
        class="auth-btn signup-btn"
      >
        <mat-icon>person_add</mat-icon>
        <span>Sign Up</span>
      </a>
    }

    <div class="divider"></div>

    <app-theme-selector />
    <app-language-selector />
  </div>
</mat-toolbar>
